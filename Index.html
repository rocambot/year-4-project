<script>

var video = document.getElementById("video");


var btn = document.getElementById("Button");

// Pause and play the video, and change the button text
function myFunction() {
  if (video.paused) {
    video.play();
    btn.innerHTML = "⏸";
  } else {
    video.pause();
    btn.innerHTML = "▶";
  }
}
</script>
